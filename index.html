<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta author="Jacob Jeffries"/>
    
  	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!--reset.css strips the margins and padding from every element (no longer recommended by MDN); normalize.css creates homogeneity between browsers, and style.css adds my own style on top of everything.          https://developer.mozilla.org/en-US/docs/MDN/Writing_guidelines/Writing_style_guide/Code_style_guide/CSS-->

    <link rel="stylesheet" href="./assets/style/normalize.css"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--MY STYLE-->
    <link rel="stylesheet" href="./assets/style/style.css">
    
    <title>Weather Dashboard</title>
	</head>

  <body class="min-vh-100">
    <header>
    	<h1 id="top" class="row d-flex justify-content-center">Weather Dashboard</h1>
      <hr />    
    </header>
    
    <br />
    <br />

    <main>
      <div id="mc" class="container-fluid row">
        <div id="city-form" class="col-md-3 col-sm-12 border">
          <h3 class="text-center">City Search</h3>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <br>
              <div class="form-group col">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option data-state="AL">AL - Alabama</option>
                  <option data-state="AK">AK - Alaska</option>
                  <option data-state="AZ">AZ - Arizona</option>
                  <option data-state="AR">AR - Arkanses</option>
                  <option data-state="CA">CA - California</option>
                  <option data-state="CO">CO - Colorado</option>
                  <option data-state="CT">CT - Connecticut</option>
                  <option data-state="DE">DE - Deleware</option>
                  <option data-state="DC">DC - Dist. of Columbia</option>
                  <option data-state="FL">FL - Florida</option>
                  <option data-state="GA">GA - Georgia</option>
                  <option data-state="HI">HI - Hawaii</option>
                  <option data-state="ID">ID - Idaho</option>
                  <option data-state="IL">IL - Illinois</option>
                  <option data-state="IN">IN - Indiana</option>
                  <option data-state="IA">IA - Iowa</option>

                </select>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
        </div>
        <div id="weather" class="col-md-9 col-sm-12 border">Weather</div>
      </div>
    </main>
    
    <br />
    <br />

    <footer >
      <h4 class="row d-flex justify-content-center"></h4>
      <p><!--Add Footer Here--></p>
	  </footer>
    
    <!--LINK Script Here-->

    <!--JAVASCRIPT-->
    <script src="./assets/script/script.js"></script>
    
  </body>

</html>
